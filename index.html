<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Giphy </title>
</head>

<body>
	<p> Welcome to Giphy search </p>

	Enter Search <input type="text" id="searchbox"> </input>

	<button type="button" id="getsearch"> Get search </button>

	<div id=imgcont>
    this is a div <br>
	</div>	
</body>


<script src= "https://code.jquery.com/jquery-3.5.1.min.js" >
</script>

<script>
    
    // declare variables
    var basestring="https://api.giphy.com/v1/gifs/search?q=" ;
    var searchstring= "" ;
    var apikey="&api_key=dc6zaTOxFJmzC" ;
    var searchnum="&limit=10" ;
    var finalString=""   ;
    
    $(document).ready(function() {
     	
    $("#getsearch").click(function() {
    	searchstring=$("#searchbox").val() ; 

    	finalString= basestring+searchstring+apikey+searchnum ; 

        console.log(finalString) ; 
    
    
    // submit api query request
    $.get(finalString, 
    function(giphResponse) {                 
    
    $.each(giphResponse.data, function() {
        $("#imgcont").append( this["url"] + "<br>" );     
    });
    });
	
	

	});
    });

</script>
